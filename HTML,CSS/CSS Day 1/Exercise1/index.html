<!--📝 Day 1 Exercises
Exercise 1: Inline, Internal, and External CSS
 Create an index.html page with a heading and paragraph.
 Style heading with inline CSS (blue).
 Style paragraph with internal CSS (18px font size).
 Use external CSS to give the body a light gray background.-->

<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML AND CSS PRACTICE
        </title>
    </head>
    <body>
        <!--<h1> This is for Heading in HTML page and styling with CSS </h1> -->
        <h1 style="color: blue;">This is for Heading in HTML page and styling with CSS </h1>
        <p> This is paragraph in HTML page and styling in CSS</p>
        <style>
            p{font-size: 18px ;}
        </style>
        <link rel="stylesheet" href="style.css">
    </body>
</html>
